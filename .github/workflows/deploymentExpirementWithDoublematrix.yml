        run: |
          echo "All E2E projects: ${{ steps.list_all_e2e_projects.outputs.e2e_all_projects }}"
      
      - name: Check if E2E project exists and run tests
        shell: bash
        run: |
          e2e_proj="e2e-${{ matrix.project }}"
