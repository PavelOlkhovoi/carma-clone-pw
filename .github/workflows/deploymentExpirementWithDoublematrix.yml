          if ! npx nx show project "$e2e_proj" >/dev/null 2>&1; then
            echo "âŒ E2E project '$e2e_proj' not found - skipping tests"
          else
            echo "âœ… E2E project '$e2e_proj' found - running tests"
            echo "Run tests for $e2e_proj"
