name: Simple Double Matrix Experiment

on:
  push:
    branches:
      - dev
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  determine_projects:
    runs-on: ubuntu-latest
    outputs:
      project_list: ${{ steps.set_projects.outputs.project_list }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Set project list
        id: set_projects
        run: |
          echo 'project_list=["project1", "project2", "project3"]' >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: determine_projects
    strategy:
      matrix:
        project: ${{ fromJSON(needs.determine_projects.outputs.project_list) }}
    
    outputs:
      project-name: ${{ matrix.project }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          
      - name: Show project name
        run: echo "Building project:" ${{ matrix.project }}

  buildWithTests: 
    needs: [determine_projects, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(needs.determine_projects.outputs.project_list) }}
    
    steps:
      - name: Run smoke tests for project
        run: |
          echo "Running smoke tests for project: ${{ matrix.project }}"
          echo "This test job corresponds to the build job for ${{ matrix.project }}"