name: Manual E2E Runner

on:
  workflow_dispatch:
    inputs:
      project-name:
        description: 'Nx project name (e.g., x-and-ride)'
        required: true
        type: string

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS: '1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Configure npm for GitHub packages
        run: |
          echo "@cismet-dev:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Start dev server (background)
        run: |
          NX_DAEMON=false npx nx serve x-and-ride --port=4222 > /dev/null 2>&1 &
          echo $! > server.pid

      - name: Wait for server
        run: |
          tries=0
          until curl -sSf http://localhost:4222 >/dev/null; do
            tries=$((tries+1))
            if [ $tries -gt 100 ]; then
              echo "Server did not start in time"; exit 1
            fi
            sleep 0.2
          done

      - name: Prewarm Vite transforms
        run: |
          # Touch common endpoints to trigger pre-bundling and module transforms
          curl -sSf http://localhost:4222/@vite/client > /dev/null
          curl -sSf http://localhost:4222/src/main.tsx > /dev/null

      - name: Run E2E tests
        run: |
          # Run Playwright directly to avoid Nx wrapper overhead
          npx playwright test \
            e2e/topicmaps/${{ github.event.inputs.project-name }}/src/e2e/smoke.spec.ts \
            -c e2e/topicmaps/${{ github.event.inputs.project-name }}/playwright.config.ts \
            --reporter=line \
            --project=chromium \
            --workers=1

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true